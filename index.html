<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Page de commande</title>

  </head>
  <body>

    <div id="app">

      <h1 v-bind:class="affichage">Produits</h1>
        <div class="row">
            <fiche-produit v-for="produit in produits">
            </fiche-produit>
                <button v-on:click="commander(produit) ">commander</button>
        </div>

      <h2 v-bind:class="affichage-commandes" v-if="commandes.lenght>0">Mes commandes</h2>
        <div class="row">
            <fiche-commande v-for="commande in commandes" ></fiche-commande>
        </div>

    </div>

    <script src="index.js"></script>
  </body>
</html>
