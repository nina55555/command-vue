<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Page de commande</title>

  </head>
  <body>
<div class="container-fluid">
     <div id="app">

      <h1 v-bind:class="display" >Produits</h1>
        <div class="row">
            <fiche-produit v-for="product in products">  
                <button v-on:click="addElement(product) ">Commander</button>{{product}} {{price}}
            </fiche-produit>
        </div>

        <br>
        <br>

      <h2 v-bind:class="display" v-if="adds.length> 0">Mes commandes</h2>
        <div class="row">
            <fiche-commande v-for="(add, index) in adds">{{add}} {{price}} 
                <button @click="removeElement(index)">Enlever du panier</button></fiche-commande>
        </div>

    </div>
</div>
   

    <script src="index.js"></script>
  </body>
</html>
